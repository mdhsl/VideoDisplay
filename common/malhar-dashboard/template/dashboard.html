<div>
    <div class="btn-toolbar" ng-if="!options.hideToolbar">
        <div class="btn-group" ng-if="!options.widgetButtons">
            <button type="button" class="dropdown-toggle btn btn-primary" data-toggle="dropdown">Add Widget <span
                    class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="widget in widgetDefs">
                    <a href="#" ng-click="addWidgetInternal($event, widget);"><span class="label label-primary">{{widget.title}}</span></a>
                </li>
            </ul>
        </div>
        <!--div class="btn-group" ng-if="options.widgetButtons">
            <button ng-repeat="widget in widgetDefs"
                    ng-click="addWidgetInternal($event, widget);" type="button" class="btn btn-primary">
                {{widget.title}}
            </button>
        </div-->
    </div>
    <div ui-sortable="sortableOptions" ng-model="widgets" class="dashboard-widget-area" >
        <div id="widget-container" ng-repeat="widget in widgets" ng-style="widget.containerStyle" class="widget-container" widget>
            <div class="widget panel panel-default">
                <div class="widget-header panel-heading">
                    <h3 class="panel-title">
                        <span class="label label-primary" ng-if="!options.hideWidgetName">{{widget.title}}</span>
                        <!--span ng-click="removeWidget(widget);" class="glyphicon glyphicon-remove" ng-if="!options.hideWidgetClose"></span-->
                        <span ng-click="isCollapsed = !isCollapsed" class="glyphicon glyphicon-minus" ng-show="!isCollapsed"></span>
                        <span ng-click="isCollapsed = !isCollapsed" class="glyphicon glyphicon-plus" ng-show="isCollapsed"></span >
                        <span title="show sources" ng-click="showSourceCode(widget)" class="glyphicon glyphicon-list-alt" ></span >
                    </h3>
                </div>
                <div class="panel-body widget-content" ng-show="!isCollapsed" ng-style="widget.contentStyle"></div>
                <div class="widget-ew-resizer" ng-mousedown="grabResizer($event)"></div>
                <div class="widget-s-resizer" ng-mousedown="grabSouthResizer($event)"></div>
                <div class="widget-corner-resizer" ng-mousedown="grabCornerResizer($event)"></div>
                <!--div style="position: absolute;height: 5px;width: 100%;bottom: -7px;left: 0;cursor: ns-resize;" ng-mousedown="grabResizerY($event)"></div-->
            </div>
        </div>
    </div>
</div>
