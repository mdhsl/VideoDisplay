<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Video display</title>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!---------------- OSH ------------------>
<script type="text/javascript" src="js/osh/osh-all.min.js"></script>

<!-------------- OSH PLUGINS ----------------->
<link rel="stylesheet" type="text/css" href="js/Cesium/css/Widget.css" />
<script src="js/Cesium/Cesium.js"></script>
<link rel="stylesheet" href="css/leaflet.css" />	
<script src="js/leaflet.js"></script>
<script src='js/Leaflet.fullscreen.min.js'></script>
<link href='css/leaflet.fullscreen.css' rel='stylesheet' />

<script type="text/javascript" src= "js/osh/plugins/leaflet/osh-UI-LeafletView.js"></script>
<script type="text/javascript" src= "js/osh/plugins/cesium/osh-UI-CesiumView.js"></script>

<script type="text/javascript" src= "js/osh-ui-MultiComponentView.js"></script>
<script type="text/javascript" src= "js/osh-ui-SelectedVideoView.js"></script>

<!------------ VIDEO DISPLAY ------------>
<link href='css/video-display.css' rel='stylesheet' />
<script type="text/javascript" src="js/video-display.js"></script>
<script type="text/javascript" src="js/patch-prototype-bootstrap.js"></script>

</head>

<body onload="init()">
  <nav class="navbar navbar-default navbar-inverse ">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://www.opensensorhub.org/">
          <img src="images/sensorhub_logo_128.png" style="-webkit-animation-play-state: paused; -webkit-transition: none; transition: none; width:50px;height:50px;">
        OpenSensorHub</a>
      </div>
    </div>
  </nav>
  <div class = "btn-group">
   <button type = "button" class = "btn btn-primary dropdown-toggle glyphicon glyphicon-cog btn-settings" data-toggle = "dropdown"><span class = "caret"></span></button>
   <ul class = "dropdown-menu" role = "menu">
      <li><input type="file" id="fileinput" /></li>
   </ul>
  </div>

  <div class = "btn-group">
     <button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">
        Views 
        <span class = "caret"></span>
     </button>
     <ul class = "dropdown-menu" role = "menu">
      <li><label class="checkbox"><input type="checkbox" checked id="2d" onclick="changeView(this.id)">2D</label></li>
      <li><label class="checkbox"><input type="checkbox" checked id="3d" onclick="changeView(this.id)">3D</label></li>
      <li><label class="checkbox"><input type="checkbox" checked id="multi-video" onclick="changeView(this.id)">Multi Video</label></li>
      <li><label class="checkbox"><input type="checkbox" checked id="full-video" onclick="changeView(this.id)">Full Video</label></li>
     </ul>
  </div>
  <div class="row">
    <div class="col-xs-6 box top-left "><div id="top-left" class="box-content"></div></div>
    <div class="col-xs-6 box top-right"><div id="top-right" class="box-content"></div></div>
  </div>
  <div class="row">
    <div  class="col-xs-6 box box-bottom bottom-left"><div id="bottom-left" class="box-content"></div></div>
    <div  class="col-xs-6 box box-bottom bottom-right"><div id="bottom-right" class="box-content"></div></div>
  </div>
</body>
</html>
