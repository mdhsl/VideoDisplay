<div id="OpenLayerV3ViewerId">

<link rel="stylesheet" type="text/css" href="viewers/OpenLayerV3/js/ol.css" />
<script type="text/javascript" src="viewers/OpenLayerV3/js/ol.js"></script>
<link rel="stylesheet" href="viewers/OpenLayerV3/js/ol3-layerswitcher.css" />
<script type="text/javascript" src="viewers/OpenLayerV3/js/ol3-layerswitcher.js"></script>
    
<script>
//create marker
var markerGeometry = new ol.geom.Point([0, 0]);

var iconFeature = new ol.Feature({
    geometry: markerGeometry,
    name: 'Marker'
});

var iconStyle = new ol.style.Style({
    image: new ol.style.Icon(({
        opacity: 0.75,
        src: 'viewers/OpenLayerV3/js/draw_point_on.png'
    }))
});

iconFeature.setStyle(iconStyle);


//create path
var points = new Array();

var pathGeometry = new ol.geom.LineString([]);


var vectorPathLayer = new ol.layer.Vector({
    title: "GPS tracking path",
    source: new ol.source.Vector({
        features: [new ol.Feature({
            geometry: pathGeometry,
            name: 'Line'
        })]
    }),
    style: new ol.style.Style({
        fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.5)'
        }),
        stroke: new ol.style.Stroke({
            color: '#319FD3',
            width: 5
        })
    })
});

var vectorMarkerLayer =
    new ol.layer.Vector({
        title: "GPS tracking point",
        source: new ol.source.Vector({
            features: [iconFeature]
        })
    });

//create map
var view = new ol.View({
    center: ol.proj.transform([0, 0], 'EPSG:4326', 'EPSG:900913'),
    zoom: 11,
    maxZoom: 17
});

var map = new ol.Map({
    target: 'OpenLayerV3ViewerId',
    controls: ol.control.defaults({
        attributionOptions: ({
            collapsible: false
        })
    }).extend([
        new ol.control.ZoomSlider(),
        new ol.control.Rotate(),
        new ol.control.ScaleLine(),
    ]),
    // interactions and controls are seperate entities in ol3
    // we extend the default navigation with a hover select interaction
    interactions: ol.interaction.defaults().extend([
        new ol.interaction.Select({
            condition: ol.events.condition.mouseMove
        })
    ]),
    layers: [
        new ol.layer.Group({
            'title': 'Base maps',
            layers: [
                new ol.layer.Tile({
                    title: 'OSM',
                    type: 'base',
                    visible: true,
                    source: new ol.source.OSM()
                })
            ]
        }),
        new ol.layer.Group({
            title: 'Overlays',
            layers: [
                vectorMarkerLayer,
                vectorPathLayer
            ]
        })
    ],
    view: view,

});

var layerSwitcher = new ol.control.LayerSwitcher({
    tipLabel: 'Layers' // Optional label for button
});

map.addControl(layerSwitcher);

var tickTime = 9;

var url = "ws://sensiasoft.net:8181/sensorhub/sos?service=SOS&version=2.0&request=GetResult&offering=urn:android:device:060693280a28e015-sos&observedProperty=http://sensorml.com/ont/swe/property/Location&temporalFilter=phenomenonTime,2015-02-16T07:58:00Z/2015-02-16T08:09:00Z&replaySpeed=2";
var UTCAndroidShiftTime = 16 * 1000;

function initStream() {
      
      function onCallback(data) {
        var rec = String.fromCharCode.apply(null, new Uint8Array(data));
        var tokens = rec.trim().split(",");
        var lat = parseFloat(tokens[1]);
        var lon = parseFloat(tokens[2]);
        var alt = parseFloat(tokens[3]);

        var coordinates = ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:900913');

        // update center
        if ((++tickTime) % 10 == 0) {
            view.setCenter(coordinates);
            tickTime = 0;
        }

        // update marker
        markerGeometry.setCoordinates(coordinates);

        // update path
        if (points.length > 200) {
            points.shift();
        }

        points.push(coordinates);
        pathGeometry.setCoordinates(points);
      }


    var timeStampParser = function(data) {
        var rec = String.fromCharCode.apply(null, new Uint8Array(data));
        var tokens = rec.trim().split(",");
        var date = new Date(tokens[0]);
        return date.getTime() - UTCAndroidShiftTime;
    };
    
    var controller = OSH.Controller.getSingleton();
    OSH.Controller.getSingleton().addDataSource(this,url,"text-ol",timeStampParser,onCallback);
}

initStream();

//on window resizing
//CAN BE DELETED
$('#OpenLayerV3ViewerId').on('widgetResized', function(event, width, height) {
  map.updateSize();
});
</script>
</div>
